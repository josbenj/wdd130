<body>
    <header>
        <img src="images/logo.jpg" alt="Rafting logo">
        <nav class="navi">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>        
    </header>

    <main class="contact">
        
        <div class="employ">
            <h1>Exciting Expeditions</h1>
            <figure>
                <img src="images/employ2.jpg" alt="employ2">
                <figcaption>
                    Traviss Connell - 
                    Lead River Assistant
                </figcaption>            
            </figure>
            <figure>
                <img src="images/employ4.jpg" alt="employ4">
                <figcaption>
                    John Smith -
                    Head Rafting Guide
                </figcaption>                
            </figure>
            <figure>
                <img src="images/employ3.jpg" alt="employ3">
                <figcaption>
                    Evans Turner - 
                    Chief of Safety Operations
                </figcaption>                    
            </figure>
        </div>
             
        <article class="article">
            <h2>
                Company Information
            </h2>
            <p>
                <img src="images/location.png" alt="location_icon">
                Adress: Urubamba, Cusco
            </p>
            <p>
                <img src="images/phone.png" alt="phone_icon">
                Phone number: 999 999 999
            </p>
            <p>
                <img src="images/email.png" alt="email_icon">
                Email: expeditions@gmail.com
            </p>
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5611.222313654618!2d-72.12202001177164!3d-13.305834690526082!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2spe!4v1750117892830!5m2!1ses!2spe"
                    width="300" height="300" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </article>
         
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>

                    <div class="form-item column2">
                    <label for="useremail">Email:</label>
                    <input type="email" id="useremail" name="useremail">
                    </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>

                    <div class="form-item column1">
                        <p>Purpose:</p>
                        <label>
                            <input type="radio" name="purpose" value="general-inquiry" checked> Reservation Question
                        </label><br>
                        <label>
                            <input type="radio" name="purpose" value="reservation-question" checked> Reservation Question
                        </label><br>
                        <label>
                            <input type="radio" name="purpose" value="website-suggestion" checked> Website Suggestion
                        </label><br>
                    </div>

                    <label for="feedback">Write your question here:</label>
                    <textarea id="feedback" name="feedback" rows="4" placeholder="Hi! write your questions here"></textarea>
                        
                    <div class="form-item column3">
                        <label for="pet">Please subscribe me to the monthly newsletter</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>    

            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
  
    </main>
